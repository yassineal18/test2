<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling - شاهد الآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://staticg.sportskeeda.com/editor/2025/03/c9904-17426650567746-1920.jpg" alt="Solo Leveling">
        <h1>Solo Leveling - الحلقة الجديدة متاحة الآن!</h1>
        <p>شاهد الحلقة الجديدة من الأنمي المذهل Solo Leveling واستمتع بمغامرات Sung Jinwoo!</p>
        <a id="watch-button" href="#" class="btn">🔴 شاهد الآن</a>
    </div>

    <script>
        async function getCountry() {
            try {
                let response = await fetch("https://ipapi.co/json/");
                let data = await response.json();
                let country = data.country_code;
                
                // تحديد الرابط حسب الدولة
                let links = {
                    "US": "https://www.youtube.com/watch?v=RpzZ9VY7f5k",
                    "PO": "https://optidownloader.com/1794238",
                    "MA": "https://optidownloader.com/1794764",
                    "EG": "https://www.youtube.com/watch?v=RpzZ9VY7f5k"
                };

                // تعيين الرابط المناسب
                let defaultLink = "https://www.youtube.com/watch?v=RpzZ9VY7f5k";
                let targetLink = links[country] || defaultLink;

                // تحديث الرابط في الزر
                document.getElementById("watch-button").href = targetLink;
            } catch (error) {
                console.error("Error fetching location:", error);
            }
        }

        getCountry();
    </script>
</body>
</html>
